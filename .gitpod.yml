ports:
  - port: 5000
    onOpen: open-preview

tasks:
  - name: Start Redis
    init: docker-compose up -d && alias redis-cli="docker exec -it redis redis-cli"
    command: gp sync-done finished
    openMode: split-left
  - name: Start Flask Application
      export FLASK_ENV=development
    init: |
      pip install -r requirements.txt
    command: gp sync-await finished && flask run
    openMode: split-right

vscode:
  extensions:
    - ms-python.python
